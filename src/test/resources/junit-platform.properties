# JUnit 5 并行执行配置

# 启用并行执行
junit.jupiter.execution.parallel.enabled = true

# 并行执行模式配置
# same_thread: 在父节点的同一线程中执行
# concurrent: 并发执行
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# 并行执行策略
# dynamic: 根据可用处理器数量动态调整
# fixed: 固定线程数
# custom: 自定义策略
junit.jupiter.execution.parallel.config.strategy = dynamic

# 动态策略的并行因子（默认为 1）
# 线程数 = 处理器核心数 * factor
junit.jupiter.execution.parallel.config.dynamic.factor = 1

# 固定策略的线程池大小（当 strategy = fixed 时使用）
# junit.jupiter.execution.parallel.config.fixed.parallelism = 4

# 自定义策略（当 strategy = custom 时使用）
# junit.jupiter.execution.parallel.config.custom.class = com.example.CustomStrategy

# 同步执行超时时间（秒）
junit.jupiter.execution.timeout.default = 30 s

# 生命周期方法的执行模式
# PER_METHOD: 每个测试方法独立的实例（推荐用于并行执行）
# PER_CLASS: 每个测试类一个实例
junit.jupiter.testinstance.lifecycle.default = per_method